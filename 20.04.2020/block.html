<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Расставить цифры</title>
  <style>
      body>div {
          outline: 1px solid black;
          width: 20vmin;
          height: calc(20vmin / 3);
      }
      body>div>div:nth-child(1) {
          outline: 3px solid red;
          width: calc(20vmin / 3);
          height: calc(20vmin / 3);
          float: left;
      }
      body>div>div:nth-child(1)+div {
          outline: 3px solid green;
          width: calc(20vmin / 3);
          height: calc(20vmin / 3);
          float: left;
      }
      body>div>div:last-child {
          outline: 3px solid blue;
          width: calc(20vmin / 3);
          height: calc(20vmin / 3);
          float: left;
      }
      body>div>div:nth-child(1) {
        counter-reset: rowBefore 0 rowCenter 1 rowAfter 2;
      }
      body>div>div:nth-child(1)::before {
          counter-increment: rowBefore;
          content: counter(rowBefore);
          list-style-type: none;
      }
      body>div>div:nth-child(1)+div::after {
          counter-increment: rowCenter;
          content: counter(rowCenter);
      }
      body>div>div:last-child::after {
          counter-increment: rowAfter;
          content: counter(rowAfter);
      }
      
  </style>
</head>
<body>
  <div>
    <div></div><div></div><div></div>
  </div>
  <div>
    <div></div><div></div><div></div>
  </div>
  <div>
    <div></div><div></div><div></div>
  </div>
  <div>
    <div></div><div></div><div></div>
  </div>
  <div>
    <div></div><div></div><div></div>
  </div>
  <div>
    <div></div><div></div><div></div>
  </div>
</body>
</html>
