<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с формами</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/jquery-form.js" defer></script>
  </head>
  <body>
    <form action="https://fd1-116.herokuapp.com/" method="POST">
      <div>
        <label>Имя:<input name="name" /></label>
      </div>
      <div>
        <label>Статус:
          <select name="status">
            <option value="married">Женат</option>
            <option value="unmarried">Холост</option>
          </select>
        </label>
      </div>
      <div>
        <label>Возраст:<input name="age" type="number" /></label>
      </div>
      <input type="submit" value="Отправить">
      <button>Отправить</button>
    </form>
  </body>
</html>
