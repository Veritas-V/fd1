<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Шахматная доска</title>
    <style>
        body {
            margin: 0px;
        }
        .cell {
            outline: 1px solid black;
            width: calc(50vmin / 8);
            height: calc(50vmin / 8);
        }
        .light-cell {
            background-color: #fffbdb;
        }
        .dark-cell {
            background-color: #8e2426;
        }
        .cell.figure {
            background-image: url(images/chess.png);
            background-repeat: no-repeat;
            background-size: 38vmin;
        }
        .cell.figure.black-pawn {
            background-position: calc(38vmin / -6 * 5 - 1.5vmin) 0px;
        }
        .cell.figure.white-pawn {
            background-position: calc(38vmin / -6 * 5 - 1.5vmin) -6vmin;
        }
        .row-even {
            width: 50vmin;
            float: left;
        }
        .row-odd {
            width: 50vmin;
            float: left;
        }
    </style>
</head>

<body>

    <div class="row-odd">
        <div class="cell light-cell figure" 
        style="background-position: calc(38vmin / -6 * 2 - 0.5vmin) +0.3vmin;"></div>
        <div class="cell dark-cell figure black-pawn"></div>
        <div class="cell light-cell"></div>
        <div class="cell dark-cell"></div>
