<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>шахматная доска</title>
  <style>
      body {
          margin: 0;
      }
      .cell {
          outline: 1px solid black;
          width: calc(100vw / 8);
          height: calc(100vw / 8);
          float: left;
      }
      .light-cell {
          background-color: burlywood;
      }
      .dark-cell {
          background-color: brown;
      }
      .row-even {
          float: left;
          width: 100vw;
      }
      .row-odd {
          float: left;
          width: 100vw;
      }
  </style>
</head>
<body>
  <div class="row-odd">
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
  </div>
  <div class="row-even">
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
  </div>
  <div class="row-odd">
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
  </div>
  <div class="row-even">
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
  </div>
  <div class="row-odd">
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
  </div>
  <div class="row-even">
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
  </div>
  <div class="row-odd">
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
    <div class="cell light-cell"></div><div class="cell dark-cell"></div>
  </div>
  <div class="row-even">
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
    <div class="cell dark-cell"></div><div class="cell light-cell"></div>
  </div>
</body>
</html>
