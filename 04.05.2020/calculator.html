<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <!-- <link rel="stylesheet" href="calculator.css"> -->
  <style>
      body {
          font-family: Arial, sans-serif;
          font-style: normal;
          font-size: 18px;
      }
      body>div {
        width: 580px;
        height: 530px;
        overflow: hidden;
        position: relative;
      }
      .image {
          width: 580px;
          height: 530px;
          background-image: url(./assets/img/sprite.png);
          background-repeat: no-repeat;
          position: absolute;
          opacity: 1;
      }
      .phone {
          background-position: 0px -530px;
          opacity: 0.5;
      }
      .home {
          background-position: 0px -1590px;
          opacity: 0.5;
      }
      .car {
          background-position: 0px -1060px;
          opacity: 0.5;
      }
      .plane {
          background-position: 0px -2120px;
          opacity: 0.5;
      }
      /*таймер*/
      div>div:nth-child(6) {
          position: absolute;
          top: 18px;
          left: 340px;
          height: 24px;
          width: 140px;
          font-weight: normal;
          color: rgb(229, 248, 176);
          line-height: 24px;
          text-align: center;
      }
      span {
          font-size: 0.6em;
      }
      /*вторая колонка*/
      body>div>div:nth-child(n+7):nth-child(-n+11) {
          font-size: 12px;
          position: absolute;
          width: 115px;
          height: 20px;
          font-weight: normal;
          color: rgb(229, 248, 176);
          line-height: 20px;
      }
      body>div>div:nth-child(n+7) {
          top: 148px;
          left: 266px;
      }
      body>div>div:nth-child(n+8) {
          top: 170px;
          left: 266px;
      }
      body>div>div:nth-child(n+9) {
          top: 192px;
          left: 266px;
      }
      body>div>div:nth-child(n+10) {
          top: 214px;
          left: 266px;
      }
      body>div>div:nth-child(n+11) {
          top: 236px;
          left: 266px;
      }
      /*сумма*/
      input {
          position: absolute; 
          font-size: 18px; 
          left: 203px; 
          top: 50px; 
          border: none; 
          outline: none; 
          background: transparent; 
          height: 24px; width: 70px; 
          text-align: right;
      }

  </style>
</head>
<body style="background: black">
    <div>
        <div class="image"></div>
        <div class="image phone"></div>
        <div class="image home"></div>
        <div class="image car"></div>
        <div class="image plane"></div>
        <div>
            "0"
            <span>руб.</span>
            " 0"
            <span style="font-size: 0.8em;">.00</span>
            <span>коп.</span>
        </div>
        <input>
        <div>
            <span>RUB</span>
            <div></div>
            <div></div>
        </div>
        <div>в месяц</div>
        <div>в день</div>
        <div>в час</div>
        <div>в минуту</div>
        <div>в секунду</div>
    </div>
</body>
</html>
