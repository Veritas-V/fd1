<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var surname = prompt('Введите вашу фамилию');
        var givenname = prompt('Введите ваше имя');
        var patronymic = prompt('Введите ваше отчество');
        var ageinyears = Number(prompt('Ваш возраст в годах?'));
        var fiveyears = 5 + ageinyears;
        var sex = confirm('Ваш пол - мужской?')
        var male;
        if (sex == true) {
            male = 'мужской';
        } else {
            male = 'женский';
        }
        var pension = confirm('Вы на пенсии?')
        var retirementage;
        if (pension == true) {
            retirementage = 'да';
        } else {
            retirementage = 'нет';
        }
        alert(`
        Ваше ФИО: ${surname} ${givenname} ${patronymic} 
        Ваш возраст в годах: ${ageinyears}
        Ваш возраст в днях: ${ageinyears * 365} 
        Через 5 лет вам будет: ${ageinyears + 5} 
        Ваш пол: ${male}
        Вы на пенсии: ${retirementage}`);
    </script>
</body>
</html>
