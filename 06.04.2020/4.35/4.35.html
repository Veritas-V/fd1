<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="image, train, overflow">
    <meta name="author" content="Veronika Shvakova">
    <title>4.35</title>
</head>

<body>

    <div style="width: 16em;">
        <div style="width: 150px; height: 140px;
        border: 1px solid red; overflow: visible">
        <img src="images/train.jpg">
        </div></br>
        <div style="width: 150px; height: 65px;
        border: 1px solid red; overflow: hidden">
        <img src="images/train.jpg">
        </div></br>
        <div style="width: 150px; height: 160px;
        border: 1px solid red; overflow: scroll">
        <img src="images/train.jpg">
        </div></br>
        <div style="width: 150px; height: 160px;
        border: 1px solid red; overflow: auto">
        <img src="images/train.jpg">
        </div>
    </div>

</body>

</html>
