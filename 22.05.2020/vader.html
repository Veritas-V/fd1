<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Veronika Shvakova">
  <link rel="stylesheet" href="./assets/css/vader.css">
  <title>Dart Vader</title>
</head>
<body>
    <input type="radio" id="one" name="dartSlider" checked>
    <input type="radio" id="two" name="dartSlider">
    <input type="radio" id="three" name="dartSlider">
    <input type="radio" id="four" name="dartSlider">
    <input type="radio" id="five" name="dartSlider">
    <div id="slider" class="mainBlock">
        <section class="firstSlide">
            <img src="./assets/image/vader1.jpg">
            <label for="five" class="firstSlide_prevSlide"></label>
            <label for="two" class="firstSlide_nextSlide"></label>
        </section>
        <section class="secondSlide">
            <img src="./assets/image/vader2.jpg">
            <label for="one" class="secondSlide_prevSlide"></label>
            <label for="three" class="secondSlide_nextSlide"></label>
        </section>
        <section class="thirdSlide">
            <img src="./assets/image/vader3.jpg">
            <label for="two" class="thirdSlide_prevSlide"></label>
            <label for="four" class="thirdSlide_nextSlide"></label>
        </section>
        <section class="fourthSlide">
            <img src="./assets/image/vader4.jpg">
            <label for="three" class="fourthSlide_prevSlide"></label>
            <label for="five" class="fourthSlide_nextSlide"></label>
        </section>
        <section class="fifthSlide">
            <img src="./assets/image/vader5.jpg">
            <label for="four" class="fifthSlide_prevSlide"></label>
            <label for="one" class="fifthSlide_nextSlide"></label>
        </section>
        <div class="button">
            <label for="one"></label>
            <label for="two"></label>
            <label for="three"></label>
            <label for="four"></label>
            <label for="five"></label>
        </div>
    </div>
</body>
</html>
